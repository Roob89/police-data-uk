<!doctype html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Police UK API</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container mt-3 mb-3">
    <div class="row">
        <div class="col">
            <h1>List of forces</h1>
        </div>
    </div>
    <hr>
    <div id="region-container" class="row text-center">
        <div class="col">
            <p>[ . . . ]</p>
        </div>
    </div>
</div>

<script>

    // API request
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://data.police.uk/api/forces", true);
    xhttp.send();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var response = this.responseText;
            response = JSON.parse(response);
            updateDOM(response);
        }
    };

    // Amend DOM
    function updateDOM( data ) {

        var regionContainerElement = document.getElementById('region-container');
        var newHTML = '';

        for (var i = 0; i < data.length; i++) {
            var obj = data[i];
            newHTML = newHTML + `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="mt-2 mb-2">
                    <a href="/force?id=` + obj.id + `">` + obj.name + `</a>
                </div>
            </div>`;
        }

        regionContainerElement.innerHTML = newHTML;
    }

</script>

    <!-- Scripts -->
    <script src=""></script>

</body>

</html>
