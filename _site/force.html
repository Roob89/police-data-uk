<!doctype html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Force</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header class="header background--primary">
        <div class="container container--wide header__row">
            <div class="header__left">
                Police Data UK API browser
            </div>
            <div class="header__right">
                <a href="https://roob.dev" target="_blank" rel="nofollow noreferrer noopener">roob.dev</a>
            </div>
        </div>
    </header>

    <!-- Basic Information -->
<section class="basic_information">
    <div class="container inner-margin">
        <div class="basic-information__row">

            <!-- Description and contact -->
            <div class="basic-information__col basic-information__col--left">
                <div class="basic-information__col-inner card">
                    <h1 id="name">[ . . . ]</h1>
                    <p id="description">[ . . . ]</p>
                    <div class="basic-information__contact">
                        <div class="basic-information__contact-item">
                            <h4 class="basic-information__contact-title">Telephone</h4>
                            <span id="telephone">[ . . . ]</span>
                        </div>
                        <div class="basic-information__contact-item">
                            <h4 class="basic-information__contact-title">Website</h4>
                            <span id="url">[ . . . ]</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Engagement methods -->
            <div class="basic-information__col basic-information__col--right">
                <div class="basic-information__col-inner card">
                    <h2>Engagement methods</h2>
                    <div id="engagement-methods" class="engagement-methods">
                        [...]
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Neighbourhoods  -->
<section class="neighbourhoods">
    <div class="container inner-margin">
        <div class="card">
            <h2>Neighbourhoods </h2>
            <div id="neighbourhoods-container" class="neighbourhoods__row">
                [...]
            </div>
        </div>
    </div>
</section>

<!-- Senior officers -->
<div class="container inner-margin">
    <div class="card">
        <h2>Senior officers</h2>
        <div class="card-body">
            <div id="senior-officer-container">[...]</div>
        </div>
    </div>
</div>


<script>

    // Get data from url
    var url_string = window.location.href;
    var url = new URL(url_string);
    var id = url.searchParams.get("id");
    var response;

    // API call
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://data.police.uk/api/forces/" + id, true);
    xhttp.send();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            response = this.responseText;
            response = JSON.parse(response);

            console.log( response );

            updateBasicDetails();
            updateEngagementMethods();

        }
    };

    // Update basic details
    function updateBasicDetails(){
        
        document.getElementById('name').innerHTML = response.name;
        document.getElementById('description').innerHTML = (response.description) ? response.description : 'No description available.';
        document.getElementById('url').innerHTML = (response.url) ? `<a href="${response.url}" target="_blank" rel="noopener nofollow noreferrer">${response.url}</a>` : 'No URL given.';
        document.getElementById('telephone').innerHTML = (response.telephone) ? response.telephone : 'No telephone given.';
        
    }

    // Update engagement methods
    function updateEngagementMethods(){

        engagementMethods = response.engagement_methods;
        newHTML = '';
        for (var i = 0; i < engagementMethods.length; i++) {
            var obj = engagementMethods[i];
            if( obj.url != '' ) {
                newHTML = newHTML + `<h3 class="engagement-methods__title">${obj.title}</h3><a href="${obj.url}" type="${obj.type}" target="_blank" rel="nofollow noreferrer noopener">${obj.url}</a>`;
            } else {
                newHTML = newHTML + `<h3>${obj.title}</h3>`;
            }
        }
        document.getElementById('engagement-methods').innerHTML = newHTML;

    }


    // Neighbourhoods
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://data.police.uk/api/"+id+'/neighbourhoods', true);
    xhttp.send();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {

            // Parse the response
            var response = this.responseText;
            response = JSON.parse(response);
            
            // Loop
            newHTML = '';
            if( response.length > 0 ) {
                for (var i = 0; i < response.length; i++) {
                    var obj = response[i];
                    newHTML = newHTML + `<div class="neighbourhoods__col"><a class="neighbourhoods__item" href="/neighbourhood?force=${id}&id=${obj.id}">${obj.name}</a></div>`;
                    }
                }
                
                // Update DOM
                document.getElementById('neighbourhoods-container').innerHTML = newHTML;
            
        }
    }

    // Senior Officer API request
    var xhttp = new XMLHttpRequest();
    var response = null;
    xhttp.open("GET", "https://data.police.uk/api/forces/"+id+'/people', true);
    xhttp.send();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {

            // Parse response
            response = this.responseText;
            response = JSON.parse(response);

            // Loop through the results
            var newHTML = '';
            if( response.length > 0 ) {

                // Generate new html
                for (var i = 0; i < response.length; i++) {

                    // Variables
                    var obj = response[i];
                    obj.bio = (obj.bio) ? obj.bio : 'No bio found.';

                    // Basic details
                    newHTML = newHTML + `
                        <hr>
                        <h3 class="header--no-bottom">` + obj.name + `</h3>
                        <sub>` + obj.rank + `</sub>
                        <p>` + obj.bio + `</p>
                    `;

                    // Contact
                    if( obj.contact_details.twitter ) {
                        newHTML = newHTML + `<a href="` + obj.contact_details.twitter + `" target="_blank" rel="nofollow noreferrer">` + obj.contact_details.twitter + `</a>`;
                    }

                }

            } else {

                // No senior officer details
                newHTML = '<p>No data available at this moment.</p>'

            }

            // Update DOM
            document.getElementById('senior-officer-container').innerHTML = newHTML;

        }
    };

</script>

    <!-- Scripts -->
    <script src=""></script>

</body>

</html>
