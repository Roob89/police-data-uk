<!doctype html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighbourhood - Police UK API</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header class="header background--primary">
        <div class="container container--wide header__row">
            <div class="header__left">
                <a href="http://localhost:4000">Police Data UK API browser</a>
            </div>
            <div class="header__right">
                <a href="https://roob.dev" target="_blank" rel="nofollow noreferrer noopener">roob.dev</a>
            </div>
        </div>
    </header>

    <!-- Basic Information -->
<div class="container inner-margin">
    <div class="card">
        <h1 id="name">[...]</h1>
        <p id="description">[...]</p>
        <h5>Population</h5>
        <p id="population">[...]</p>
    </div>
</div>

<!-- Priorities -->
<div class="container inner-margin">
    <div class="card">
        <h2>Priorities (Latest 3)</h2>
        <div id="priorities">[...]</div>
    </div>
</div>

<!-- Map -->
<div class="container inner-margin">
    <div class="card">
        <h2>Map</h2>
        <div id="map-container">[...]</div>
    </div>
</div>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMszAF0n5kmL66f7fz7yFrZrqmiuhqpiw"></script>
<script src="http://localhost:4000/assets/js/neighbourhood.js"></script>

    <!-- Scripts -->
    <script src=""></script>

</html>
