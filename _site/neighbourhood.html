<!doctype html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighbourhood</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>

    <!-- Basic Information -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card bg-light mt-3 mb-3">
                <div class="card-header">
                    <h1 id="name">[...]</h1>
                </div>
                <div class="card-body">
                    <p id="description">[...]</p>
                    <h5>Population</h5>
                    <p id="population">[...]</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Priorities -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card bg-light mt-3 mb-3">
                <div class="card-header">
                    <h2>Priorities (Latest 3)</h2>
                </div>
                <div class="card-body">
                    <div id="priorities">[...]</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Map -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card bg-light mt-3 mb-3">
                <div class="card-header">
                    <h2>Map</h2>
                </div>
                <div class="card-body">
                    <p>[ coming soon ]</p>
                </div>
            </div>
        </div>
    </div>
</div>
    


<script>

    // Get data from url
    var url_string = window.location.href;
    var url = new URL(url_string);
    var force = url.searchParams.get("force");
    var id = url.searchParams.get("id");
    var response;

    // Get neighbourhood info
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://data.police.uk/api/" + force + "/" + id, true);
    xhttp.send();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            response = this.responseText;
            response = JSON.parse(response);

            console.log( response );

            updateBasicDetails();
            getPriorities()

        }
    };



    // Basic details
    function updateBasicDetails(){

        document.getElementById('name').innerHTML = response.name;
        document.getElementById('description').innerHTML = response.description;
        document.getElementById('population').innerHTML = response.population;

    }


    // Priorities
    function getPriorities(){

        // Variables
        var priorities;

        // API call
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://data.police.uk/api/" + force + "/" + id + "/priorities", true);
        xhttp.send();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                priorities = this.responseText;
                priorities = JSON.parse(priorities);
                updatePriorities();
            }
        };

        // Update html
        function updatePriorities(){

            newHTML = '';
            for (var i = 0; i < priorities.length && i < 3 ; i++) {
                var obj = priorities[i];
                if( i != 0 ) {
                    newHTML = newHTML + '<hr>';
                }
                newHTML = newHTML + `<strong>Issue</strong><br>${obj.issue}<strong>Action</strong><br>${obj.action}`;
            }
            document.getElementById('priorities').innerHTML = newHTML;

        }


    }


</script>

    <!-- Scripts -->
    <script src=""></script>

</body>

</html>
